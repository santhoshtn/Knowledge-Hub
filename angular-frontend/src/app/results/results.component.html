<!DOCTYPE html>
<html lang="en">
<app-nab-bar></app-nab-bar>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <main>
   
      <form #gSearch id="gSearch">
        <div class="form-row">
          <div class="col-12 col-md-9 mb-2 mb-md-0">
            <input type="text" class="form-control form-control-lg " placeholder="Type here to search..." name="searchTerm"
              [(ngModel)]="searchTerm" #searchKey id="searchKey">
            <img class="mic" (click)="voicesearch()" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png">
          </div>
          <div class="col-12 col-md-3">
              <button type="submit" class="btn1 btn-block btn-lg btn-dark" (click)="search()">Search</button>
            </div>

        </div>
      </form>
   
    <div class="button-group content">
      <a routerLink="/result/resultcard" routerLinkActive="active"><button class="btn"><img src="../../assets/img/file_copy-.svg">RESULT</button></a>
      <a routerLink="/result/webresult"><button class="btn"><img src="../../assets/img/web.svg">WEB RESULT</button></a>
      <a routerLink="/result/recommendation"><button class="btn"><img src="../../assets/img/bookmark.svg"> RECOMMENDED</button></a>
      <a routerLink="/result/topsearch"><button class="btn"><img src="../../assets/img/search.svg">TOP SEARCH</button></a>
      <a routerLink="/result/toptrending"><button class="btn"><img src="../../assets/img/trending_up.svg">TOP QUESTION</button></a>
    </div>
    <router-outlet></router-outlet>
    <button class="btn-primary scroll-top" data-scroll="up" type="button">
      <i class="fa fa-chevron-up"></i>
      <p>TOP</p>
    </button>
    <img cdkDrag id="add-button" src="../../assets/img/bot.gif" (click)="openDialog()" matTooltip="Knowledge Bot">

  </main>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</body>

</html>
